<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="form" action="get" method="">
      <div class="headline-container">
        <h1 class="headline">Library</h1>
        <button class="close-button-mobile">Close</button>
      </div>

      <div class="book-title">
        <label for="title">Please enter the book title</label>
        <input type="text" name="title" id="title" required />
      </div>

      <div class="book-author">
        <label for="author">who wrote the book ?</label>
        <input type="text" name="author" id="author" required />
      </div>

      <div class="book-pages">
        <label for="pages">How many pages does the book have ?</label>
        <input type="text" name="pages" id="pages" required />
      </div>

      <div class="checkbox-read">
        <label for="readstatus">have you already read the book ?</label>
        <input type="checkbox" name="readstatus" id="readstatus" />
      </div>

      <button class="add-button">Add Book</button>
    </form>

    <div class="main">
      <div class="main-header">
        <p>Books read: <span class="total-books-read">0</span></p>
        <p>Books unread: <span class="total-books-unread">0</span></p>
        <p>Pages read: <span class="total-pages-read">0</span></p>
        <p>Total books: <span class="total-books">0</span></p>
      </div>

      <div class="display-form-mobile">
        <button class="add-button-mobile">Add Book</button>
        <button class="add-mobile-example">to Illustrate...</button>
      </div>

      <div class="main-table">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
